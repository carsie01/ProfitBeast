<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfitBeast</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.typekit.net/hvd7bnb.css">
</head>
<body>
    
    <div id="start-screen" class="screen">
        
        <h1>ProfitBeast</h1>
        
        <button id="start-button">Start</button>
    </div>

    <div id="game-screen" class="screen" style="display:none;">
        
        <!-- Points Display -->
        <div id="points-container">
            <h3>Scenarie <span id="round-counter">1</span> ud af 10</h3>
            <h2>Dine Guldmønter: <span id="points">0</span></h2>
        </div>
        

        <!-- Scenario and Choices -->
        <div id="scenario-container">
            <h2 id="scenario-title">Scenario</h2>
            <p id="scenario-description">Scenario Description</p>
            <div id="choices-container" class="card-row">
                <!-- Choices will be displayed here as cards -->
            </div>
        </div>

        
        
        <button id="next-button" style="display:none;">Next Scenario</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <h3></h3>
            <p id="modal-feedback"></p>
            <button id="next-round-button" class="ability-button">NÆSTE</button>
        </div>
    </div>
    
    

    <script src="spil.js"></script>
</body>
</html>
