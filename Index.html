<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Beast Card Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
</head>
<body>
    <div class="game-container">
        <!-- Computer Player Info -->
        <div class="player-info" id="computer-info">
            <div class="player-avatar">
                <img src="computer-avatar.png" alt="Computer Avatar"> <!-- Add your computer avatar image here -->
            </div>
            <div class="player-stats">
                <h3>Computer</h3>
                <p>$<span id="computer-funds">10000</span> | M<span id="computer-points">100</span>p</p>
            </div>
        </div>

        <!-- Computer Cards -->
        <div class="card-row" id="computer-cards">
            <!-- Computer's cards will be rendered here by JavaScript -->
        </div>

        <!-- Deck and Discard Pile -->
        <div class="deck-area">
            <div id="deck" class="card-back">PROFIT BEAST</div>
            <div id="discard-pile" class="card-back"></div>
        </div>

        <!-- Player Cards -->
        <div class="card-row" id="player-cards">
            <!-- Player's cards will be rendered here by JavaScript -->
        </div>

        <!-- Player Info -->
        <div class="player-info" id="player-info">
            <div class="player-avatar">
                <img src="player-avatar.png" alt="Player Avatar"> <!-- Add your player avatar image here -->
            </div>
            <div class="player-stats">
                <h3>Player 1</h3>
                <p>$<span id="player-funds">10000</span> | M<span id="player-points">100</span>p</p>
            </div>
        </div>

        <!-- Game Rules Button (optional) -->
        <button id="game-rules">Game Rules</button>
    </div>

    <script src="spil.js"></script> <!-- Link to your external JavaScript file -->
</body>
</html>
