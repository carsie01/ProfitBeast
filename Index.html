<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Turn-Based Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Start Screen -->
    <div class="start-screen" id="start-screen">
        <h1>Profit Beast</h1>
        <p>Welcome to Profit Beast! Can you build the next big startup?</p>
        <button id="start-button">Start Game</button>
    </div>

    <!-- Main Game Container (Initially Hidden) -->
    <div class="game-container" id="game-container" style="display: none;">
        <!-- Player Info -->
        <div class="player-info" id="player-info">
            <h3>Player 1</h3>
            <p>Funding: $<span id="player-funds">1000000</span></p>
            <p>Market Share: <span id="player-points">0</span>p</p>
        </div>

        <!-- Character and Startup Cards -->
        <div class="card-display">
            <div class="character-card" id="player-character">Visionary</div>
            <div class="startup-card" id="player-startup">EcoGenix</div>
        </div>

        <!-- Action Choices (Player's Hand) -->
        <div class="actions-container" id="player-hand">
            <!-- Player's cards will be rendered here by JavaScript -->
        </div>

        <!-- Deck Area -->
        <div class="deck-area">
            <div class="profit-beast card-back" id="deck">DRAW A CARD</div>
        </div>

        <!-- Game Messages -->
        <div id="game-messages"></div>
    </div>

    <script src="spil.js"></script>
</body>
</html>
